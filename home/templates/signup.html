{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'css/base.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/choices.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'vendor/leaflet/leaflet.css' %}"/>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{% static 'css/vendors.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <title>ثبتنام</title>
</head>

<body class="preloader-visible" data-barba="wrapper">
  <!-- preloader start -->
  <div class="preloader js-preloader">
    <div class="preloader__bg"></div>
  </div>
  <!-- preloader end -->


  <main class="main-content bg-beige-1">

    <header data-anim="fade" data-add-bg="" class="header -base js-header">


      <div class="header__container py-10">
        <div class="row justify-between items-center">

          <div class="col-auto">
            <div class="header-left">

              <div class="header__logo ">
                <a data-barba href="/">
                  <img src="{% static 'img/general/logo.svg' %}" alt="logo">
                </a>
              </div>

            </div>
          </div>

    </header>


    <div class="content-wrapper  js-content-wrapper">

      <section class="form-page">
        <div class="form-page__img bg-dark-1">
          <div class="form-page-composition">
            <div class="-bg"><img data-move="30" class="js-mouse-move" src="{% static 'img/login/bg.png' %}" alt="bg"></div>
            <div class="-el-1"><img data-move="20" class="js-mouse-move" src="{% static 'img/home-9/hero/bg.png' %}" alt="image"></div>
            <div class="-el-2"><img data-move="40" class="js-mouse-move" src="{% static 'img/home-9/hero/1.png' %}" alt="icon"></div>
            <div class="-el-3"><img data-move="40" class="js-mouse-move" src="{% static 'img/home-9/hero/2.png' %}" alt="icon"></div>
            <div class="-el-4"><img data-move="40" class="js-mouse-move" src="{% static 'img/home-9/hero/3.png' %}" alt="icon"></div>
          </div>
        </div>

        <div class="form-page__content lg:py-50">
          <div class="container">
            <div class="row justify-center items-center">
              <div class="col-xl-8 col-lg-9">
                <div class="px-50 py-50 md:px-25 md:py-25 bg-white shadow-1 rounded-16">
                  <h3 class="text-30 lh-13">ثبت نام</h3>
                  <p class="mt-10">آیا قبلا ثبت نام کرده اید؟ <a href="/login" class="text-purple-1">ورود</a></p>

                  <form method="post" class="contact-form respondForm__form row y-gap-20 pt-30" action="{% url 'register_user' %}">
                    {% csrf_token %}
                    {% comment %} {{ form.as_p }} {% endcomment %}
                    <div class="col-lg-6">
                      <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">نام کاربری</label>
                      <input type="text" name="username" placeholder="admin">
                    </div>
                    <div class="col-lg-6">
                      <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">رمز عبور *</label>
                      <input type="password" name="password" placeholder="*********">
                    </div>
                    <div class="col-lg-6">
                      <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">نام *</label>
                      <input type="text" name="first_name" placeholder="نام">
                    </div>
                    <div class="col-lg-6">
                      <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">نام خانوادگی *</label>
                      <input type="text" name="last_name" placeholder="نام خانوادگی">
                    </div>
                    <div class="col-lg-6">
                      <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">تلفن *</label>
                      <input type="text" name="phone" placeholder="*******09">
                    </div>
                    <div class="col-lg-6">
                      <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">نام دبیرستان *</label>
                      <input type="text" name="school_name" placeholder="مصلی نژاد">
                    </div>
                    <div class="col-lg-6">
                      <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">رشته *</label>
                      <input type="text" name="study" placeholder="ریاضی">
                    </div>
                    <div class="col-lg-6">
                      <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">پایه *</label>
                      <input type="text" name="degree" placeholder="دوازدهم">
                    </div>
                    <div class="col-lg-6">
                      <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">معدل سال قبل *</label>
                      <input type="text" name="gpa" placeholder="19.00">
                    </div>
                    <div class="col-lg-6">
                      <label class="text-16 lh-1 fw-500 text-dark-1 mb-10">کد ملی *</label>
                      <input type="text" name="person_id" placeholder="*******092">
                    </div>
                    
                    <div class="col-12">
                      <button type="submit" name="submit" id="submit" class="button -md -green-1 text-dark-1 fw-500 w-1/1">
                        ثبت نام
                      </button>
                    </div>
                  </form>

                  <div class="lh-12 text-dark-1 fw-500 text-center mt-20">یـا ورود با حساب</div>

                  <div class="d-flex x-gap-20 items-center justify-between pt-20">
                    <div><button class="button -sm px-24 py-20 -outline-blue-3 text-blue-3 text-14">Facebook</button></div>
                    <div><button class="button -sm px-24 py-20 -outline-red-3 text-red-3 text-14">Google</button></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    </div>
  </main>

    <!-- JavaScript -->
  <script src="{% static 'vendor/leaflet/leaflet.js' %}"></script>
  <script src="{% static 'js/vendors.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
